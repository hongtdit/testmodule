    <script>
        var array = [1, 1, 2, 3, 5, 3, 1, 5, 6, 7, 4];
var tg;
for (let i = 0; i < array.length; i++) {
    for (let j = i + 1; j < array.length; j++) {
        if (array[i] > array[j]) {
            // Hoan vi 2 so a[i] va a[j]
            tg = array[i];
            array[i] = array[j];
            array[j] = tg;
        }
    }
}
