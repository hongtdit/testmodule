    <script>
let a = prompt("Nhập vào chuỗi"); 
let arr = a.split(" ");
let newarray = [];

for (let index = 0; index < arr.length; index++) {
  newarray.push(arr[index].charAt(0).toUpperCase() + arr[index].slice(1)); 
} 

let result = newarray.join(" ");
console.log(result);


    </script>
