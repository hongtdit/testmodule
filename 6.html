    <script>
        let date = prompt("Please enter date: ");
let month = prompt("Please enter month: ");
let year = prompt("Please enter year: ");
if (month < 0 || month > 12) {
    alert('month is error');
}
else if (date > 31 || date < 0) {
    alert('date is error');
}
else {
    test();
    if (test() == true) {
        if (month == 2) {
            if (date > 29 || date < 0) {
                alert('date is error');
            }
            else {
                alert('correct');
            }
        }
    }
    else {
        if (month == 2) {
            if (date > 28 || date < 0) {

            }
            else {
                alert('correct');

        else if (month == 1 || month == 3 || month == 5 || month == 7 || month == 8 || month == 10 || month == 12) {
            if (date > 31 || date < 0) {

            else {
                alert('correct');

        }
        else {
            if (date > 30 || date < 0) {
                alert('date is error');
            }
            else {
                alert('correct');
            }
        }
    }
}
function test() {
    if (year % 4 == 0) {
        if (year % 100 == 0) {
            if (year % 400 == 0) {
                return true;
            } else {
                return false;
            }
        } else {
            return true;
        }
    } else {
        return false;
    }
}
